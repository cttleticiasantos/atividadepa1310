<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <h3>Tabuada do n1</h3>
    <span id="resultado"></span>
    <script>
        let n1 = Number(prompt("Digite um n√∫mero e veja a tabuada"));
        let resultado = 0;

        for (let n2 = 1; n2 < 11; n2++) {
            resultado = n2 * n1
            document.getElementById("resultado").innerHTML += n2 + " x " + n1 + "=" + resultado + "</br>";
        }
    
    </script>
</body>

</html>
