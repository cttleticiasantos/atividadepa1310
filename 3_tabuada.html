<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
        <h3>Tabuada</h3>
        <p id="resultado"></p>
    <script>
        let numero = Number(prompt("Digite um nÃºmero e veja a tabuada"))
        let n = 1
        if (numero >= 0) {
            while (n < 11) {
                document.getElementById("resultado").innerHTML += numero * n + "<br>"; 
                n++
            }
        }
    </script>
</body>

</html>
