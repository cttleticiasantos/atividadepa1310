<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares</title>
</head>
<body>
    <h3>Imprima os números pares entre 100 e 1</h3>
    <div id="resposta"></div>
    <script>
            let n = 100
            for (let n = 100; n>=2; n = n-2)
            {
           document.getElementById("resposta").innerHTML += n + "<br>";            
        }    
    </script>
</body>
</html>
