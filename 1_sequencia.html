<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência</title>
</head>
<body>
    <h3>Imprima o total da sequência: 1, 1/2, 1/3 [...] 1/20</h3>
    <p id="sequencia"></p>
    <script>
        
        let n = 1;
        while (n < 21) {
            
    document.getElementById("sequencia").innerHTML += "1 / " + n + "</br>";
    n++
        }
    </script>
</body>
</html>
